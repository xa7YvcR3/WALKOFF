walkoff: '0.1'
info:
  version: 1.0.0
  title: Walkoff App
  description: An app to communicate with another Walkoff instance
  contact:
    name: Walkoff Team
  license:
    name: Creative Commons
actions:
  connect:
    run: app.Walkoff.connect
    description: Connect to walkoff
    parameters:
      - name: timeout
        description: Timeout on the request (in seconds)
        type: number
        default: 2.0
    default_return: Success
    returns:
      Success:
        schema:
          type: string
          enum: [Success]
      TimedOut:
        failure: true
        schema:
          type: string
          enum: [Connection timed out]
      WalkoffNotFound:
        failure: true
        schema:
          type: string
          enum: [Could not locate Walkoff instance]
      AuthenticationError:
        failure: true
        schema:
          type: string
          enum: [Invalid login]
      UnknownResponse:
        failure: true
        schema:
          type: string
          description: Unknown HTTP response from server
  disconnect:
    run: app.Walkoff.disconnect
    description: Disconnect from walkoff
    parameters:
      - name: timeout
        description: Timeout on the request (in seconds)
        type: number
        default: 2.0
    returns:
      Success:
        schema:
          type: string
          enum: [Success]
      TimedOut:
        schema:
          type: string
          enum: [Connection timed out]
      NotConnected:
        schema:
          type: string
          enum: [Not connected to Walkoff]
  is connected:
    run: app.Walkoff.is_connected
    description: Is Walkoff connected?
    returns:
      Success:
        schema:
          type: boolean
  get app metrics:
    run: app.Walkoff.get_app_metrics
    description: Get metrics on app usage on this instance
    parameters:
      - name: timeout
        description: Timeout on the request (in seconds)
        type: number
        default: 2.0
    returns:
      Success:
        schema:
          type: object
          description: List of apps with their metrics
          properties:
            apps:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    description: App name
                  count:
                    type: integer
                    description: Number of times an app has been used
                  actions:
                    type: array
                    description: list of actions in an app
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: Name of action
                        success_metrics:
                          type: object
                          properties:
                            count:
                              type: integer
                              description: number of times the action was successfully run
                            avg_time:
                              type: string
                              description: average runtime of the action until success
                        error_metrics:
                          type: object
                          properties:
                            count:
                              type: integer
                              description: number of times the action encountered and error
                            avg_time:
                              type: string
                              description: average runtime of the action until error
      TimedOut:
        schema:
          type: string
          enum: [Connection timed out]
      Unauthorized:
        schema:
          type: string
          enum: [Unauthorized credentials]
      NotConnected:
        schema:
          type: string
          enum: [Not connected to Walkoff]
      UnknownResponse:
        schema:
          type: string
          description: Unknown HTTP response from server
  get workflow metrics:
    run: app.Walkoff.get_workflow_metrics
    description: Gets metrics on workflow usage on this instance
    parameters:
      - name: timeout
        description: Timeout on the request (in seconds)
        type: number
        default: 2.0
    returns:
      Success:
        schema:
          type: object
          description: list of workflows and their metrics
          properties:
            workflows:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    description: name of the workflow
                  count:
                    type: integer
                    description: number of times the workflow has run
                  avg_time:
                    type: string
                    description: average runtime of the workflow
      TimedOut:
        schema:
          type: string
          enum: [Connection timed out]
      Unauthorized:
        schema:
          type: string
          enum: [Unauthorized credentials]
      NotConnected:
        schema:
          type: string
          enum: [Not connected to Walkoff]
      UnknownResponse:
        schema:
          type: string
          description: Unknown HTTP response from server
  get all cases:
    run: app.Walkoff.get_all_cases
    description: Gets a list of all the cases loaded on the system
    parameters:
      - name: timeout
        description: Timeout on the request (in seconds)
        type: number
        default: 2.0
    returns:
      Success:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              note:
                type: string
              subscriptions:
                type: array
                items:
                  type: object
                  properties:
                    uid:
                      type: string
                    events:
                      type: array
                      items:
                        type: string
      TimedOut:
        schema:
          type: string
          enum: [Connection timed out]
      Unauthorized:
        schema:
          type: string
          enum: [Unauthorized credentials]
      NotConnected:
        schema:
          type: string
          enum: [Not connected to Walkoff]
      UnknownResponse:
        schema:
          type: string
          description: Unknown HTTP response from server
  get all users:
    run: app.Walkoff.get_all_users
    description: Gets a list of all the users loaded on the system
    parameters:
      - name: timeout
        description: Timeout on the request (in seconds)
        type: number
        default: 2.0
    returns:
      Success:
        schema:
          type: array
          items:
            properties:
              name:
                type: string
                description: name of the playbook
              workflows:
                description: the workflows associated with this playbook
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: name of the workflow
                    uid:
                      type: string
                      description: UID of the workflow
      TimedOut:
        schema:
          type: string
          enum: [Connection timed out]
      Unauthorized:
        schema:
          type: string
          enum: [Unauthorized credentials]
      NotConnected:
        schema:
          type: string
          enum: [Not connected to Walkoff]
      UnknownResponse:
        schema:
          type: string
          description: Unknown HTTP response from server
  get all workflows:
    run: app.Walkoff.get_all_workflows
    description: Gets the names and uids of all the workflows loaded on the system
    parameters:
      - name: timeout
        description: Timeout on the request (in seconds)
        type: number
        default: 2.0
    returns:
      Success:
        schema:
          type: object
          properties:
            name:
              type: string
              description: name of the playbook
            workflows:
              description: the workflows associated with this playbook
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    description: name of the workflow
                  uid:
                    type: string
                    description: UID of the workflow
      TimedOut:
        schema:
          type: string
          enum: [Connection timed out]
      Unauthorized:
        schema:
          type: string
          enum: [Unauthorized credentials]
      NotConnected:
        schema:
          type: string
          enum: [Not connected to Walkoff]
      UnknownResponse:
        schema:
          type: string
          description: Unknown HTTP response from server
  get workflow uid:
    run: app.Walkoff.get_workflow_uid
    description: Gets the uid of a workflow
    parameters:
      - name: playbook_name
        description: name of the playbook
        type: string
        required: true
      - name: workflow_name
        description: name of the workflow
        type: string
        required: true
      - name: timeout
        description: Timeout on the request (in seconds)
        type: number
        default: 2.0
    returns:
      Success:
        schema:
          type: string
      WorkflowNotFound:
        schema:
          type: string
          enum: [Playbook not found, Workflow not found]
      TimedOut:
        schema:
          type: string
          enum: [Connection timed out]
      Unauthorized:
        schema:
          type: string
          enum: [Unauthorized credentials]
      NotConnected:
        schema:
          type: string
          enum: [Not connected to Walkoff]
      UnknownResponse:
        schema:
          type: string
          description: Unknown HTTP response from server
  execute workflow:
    run: app.Walkoff.execute_workflow
    description: Executes a workflow with the specified playbook and workflow
    parameters:
      - name: playbook_name
        description: name of the playbook
        type: string
        required: true
      - name: workflow_name
        description: name of the workflow
        type: string
        required: true
      - name: timeout
        description: Timeout on the request (in seconds)
        type: number
        default: 2.0
    returns:
      Success:
        schema:
          type: array
          items:
            type: string
            description: execution_uid of the executed workflow in array
      TimedOut:
        schema:
          type: string
          enum: [Connection timed out]
      Unauthorized:
        schema:
          type: string
          enum: [Unauthorized credentials]
      NotConnected:
        schema:
          type: string
          enum: [Not connected to Walkoff]
      UnknownResponse:
        schema:
          type: string
          description: Unknown HTTP response from server
  pause workflow:
    run: app.Walkoff.pause_workflow
    description: Pauses a workflow with the specified playbook, workflow and execution uid
    parameters:
      - name: playbook_name
        description: name of the playbook
        type: string
        required: true
      - name: workflow_name
        description: name of the workflow
        type: string
        required: true
      - name: execution_uid
        description: specific execution_uid of the workflow
        type: string
        required: true
      - name: timeout
        description: Timeout on the request (in seconds)
        type: number
        default: 2.0
    returns:
      Success:
        schema:
          type: string
      TimedOut:
        schema:
          type: string
          enum: [Connection timed out]
      Unauthorized:
        schema:
          type: string
          enum: [Unauthorized credentials]
      NotConnected:
        schema:
          type: string
          enum: [Not connected to Walkoff]
      UnknownResponse:
        schema:
          type: string
          description: Unknown HTTP response from server
  resume workflow:
    run: app.Walkoff.resume_workflow
    description: Resumes a paused workflow with the specified playbook, workflow and execution uid
    parameters:
      - name: playbook_name
        description: name of the playbook
        type: string
        required: true
      - name: workflow_name
        description: name of the workflow
        type: string
        required: true
      - name: execution_uid
        description: specific execution_uid of the workflow
        type: string
        required: true
      - name: timeout
        description: Timeout on the request (in seconds)
        type: number
        default: 2.0
    returns:
      Success:
        schema:
          type: string
      TimedOut:
        schema:
          type: string
          enum: [Connection timed out]
      Unauthorized:
        schema:
          type: string
          enum: [Unauthorized credentials]
      NotConnected:
        schema:
          type: string
          enum: [Not connected to Walkoff]
      UnknownResponse:
        schema:
          type: string
          description: Unknown HTTP response from server
  trigger:
    run: app.Walkoff.trigger
    description: Trigger a workflow
    parameters:
      - name: execution_uids
        description: execution_uid of workflows to triggers
        type: array
        items:
          type: string
        required: true
      - name: data
        description: data to send to waiting workflow
        type: string
        required: true
      - name: inputs
        description: Inputs into the starting action as key-value pairs
        schema:
          type: object
          additionalProperties: true
      - name: timeout
        description: Timeout on the request (in seconds)
        type: number
        default: 2.0
    returns:
      Success:
        schema:
          type: object
          properties:
            errors:
              description: The errors executed. Array of the form [{trigger_name -> error message}]
              type: array
            executed:
              description: The executed workflows
              type: array
              items:
                type: object
                required: [id, name]
                properties:
                  id:
                    type: string
                    description: The Execution UID of the workflow executing
                    readOnly: true
                  name:
                    type: string
                    description: The name of the trigger executing
      TimedOut:
        schema:
          type: string
          enum: [Connection timed out]
      Unauthorized:
        schema:
          type: string
          enum: [Unauthorized credentials]
      NotConnected:
        schema:
          type: string
          enum: [Not connected to Walkoff]
      UnknownResponse:
        schema:
          type: string
          description: Unknown HTTP response from server
  get workflow results:
    run: app.Walkoff.get_workflow_results
    description: gets the results of all workflows
    parameters:
      - name: timeout
        description: Timeout on the request (in seconds)
        type: number
        default: 2.0
    returns:
      Success:
        schema:
          type: object
          required: [id]
          properties:
            id:
              description: execution uid of the workflow
              type: object
              required: [name, started_at, status, results, uid]
              properties:
                uid:
                  description: The UID of the workflow
                  type: string
                name:
                  description: The name of the workflow. Contains both playbook and workflow information
                  type: string
                  example: PlaybookName-WorkflowName
                started_at:
                  description: The timestamp of when the workflow completed
                  type: string
                  example: '2017-05-24 00:42:22.934058'
                completed_at:
                  description: The timestamp of when the workflow completed
                  type: string
                  example: '2017-05-24 00:43:26.930892'
                status:
                  description: The status of the workflow
                  type: string
                  enum: [completed, running]
                results:
                  description: The results of the workflow actions
                  type: array
                  items:
                    type: object
                    required: [name, result, input, type, timestamp]
                    description: A result of a action execution
                    properties:
                      name:
                        description: The name of the action
                        type: string
                        example: 'This One action'
                      result:
                        description: The result of the action
                        type: object
                      type:
                        description: Success or failure of the action
                        type: string
                        example: SUCCESS
                        enum: [SUCCESS, ERROR]
                      timestamp:
                        description: The timestamp of when the action completed
                        type: string
                        example: '2017-05-24 00:43:26.930892'
                      input:
                        description: The input to the action. Of form {input_name -> value}
                        type: object
      TimedOut:
        schema:
          type: string
          enum: [Connection timed out]
      Unauthorized:
        schema:
          type: string
          enum: [Unauthorized credentials]
      NotConnected:
        schema:
          type: string
          enum: [Not connected to Walkoff]
      UnknownResponse:
        schema:
          type: string
          description: Unknown HTTP response from server
  wait for workflow completion:
    run: app.Walkoff.wait_for_workflow_completion
    description: Waits for an executing workflow to complete and gets the results
    parameters:
      - name: execution_uid
        description: The execution UID of the workflow to wait upon
        type: string
        required: true
      - name: timeout
        description: Timeout on the action (in seconds)
        type: number
        default: 300
      - name: request_timeout
        description: Timeout on the request (in seconds)
        type: number
        default: 2.0
      - name: wait_between_requests
        description: time to wait in between subsequent requests (in seconds)
        type: number
        default: 0.1
    returns:
      Success:
        schema:
          type: object
          required: [name, started_at, status, results, uid]
          properties:
            uid:
              description: The UID of the workflow
              type: string
            name:
              description: The name of the workflow. Contains both playbook and workflow information
              type: string
              example: PlaybookName-WorkflowName
            started_at:
              description: The timestamp of when the workflow completed
              type: string
              example: '2017-05-24 00:42:22.934058'
            completed_at:
              description: The timestamp of when the workflow completed
              type: string
              example: '2017-05-24 00:43:26.930892'
            status:
              description: The status of the workflow
              type: string
              enum: [completed, running]
            results:
              description: The results of the workflow actions
              type: array
              items:
                type: object
                required: [name, result, input, type, timestamp]
                description: A result of a action execution
                properties:
                  name:
                    description: The name of the action
                    type: string
                    example: 'This One action'
                  result:
                    description: The result of the action
                    type: object
                  type:
                    description: Success or failure of the action
                    type: string
                    example: SUCCESS
                    enum: [SUCCESS, ERROR]
                  timestamp:
                    description: The timestamp of when the action completed
                    type: string
                    example: '2017-05-24 00:43:26.930892'
                  input:
                    description: The input to the action. Of form {input_name -> value}
                    type: object
      TimedOut:
        schema:
          type: string
          enum: [Connection timed out]
      Unauthorized:
        schema:
          type: string
          enum: [Unauthorized credentials]
      NotConnected:
        schema:
          type: string
          enum: [Not connected to Walkoff]
      UnknownResponse:
        schema:
          type: string
          description: Unknown HTTP response from server
devices:
  Walkoff:
    description: Walkoff instance
    fields:
      - name: username
        type: string
        description: Username for Walkoff instance
        required: true
      - name: password
        type: string
        description: Password for Walkoff instance
        encrypted: true
        required: true
      - name: ip
        description: IP address of Walkoff instance
        type: string
        required: true
      - name: port
        description: Port of Walkoff instance
        type: integer
        minimum: 1
        maximum: 65355
        required: true
      - name: https
        description: Whether or not to use HTTPS
        type: boolean

